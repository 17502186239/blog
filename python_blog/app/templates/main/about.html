<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='layui/css/layui.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
  <div class="header">
    <div class="menu-btn">
      <div class="menu"></div>
    </div>
    <h1 class="logo">
      <a href="index.html">
        <span>MYBLOG</span>
        <img src="static/img/logo.png">
      </a>
    </h1>
    <div class="nav">
      <a href="./">文章</a>
      <a href="whisper">微语</a>
      <a href="album">相册</a>
      <a href="about"  class="active">关于</a>
    </div>
    <p class="welcome-text">
      欢迎来到<span class="name">{{user.full_name}}</span>的博客~
    </p>
  </div>

  <div class="about-content">
    <div class="w1000">
      <div class="item info">
        <div class="title">
          <h3>我的介绍</h3>
        </div>
        <div class="cont">
          <img width="285px" height="220px" src="{{user.portrait}}">
          <div class="per-info">
            <p>
              <span class="name">{{user.full_name}}</span><br />
              <span class="age">{{user.age}}岁</span><br />
              <span class="Career">{{user.occupation}}</span><br />
              <span class="interest">{{user.hobby}}</span>
            </p>
          </div>
        </div>
      </div>

      <div class="item contact">
        <div class="title">
          <h3>联系方式</h3>
        </div>
        <div class="cont">
          <img width="110px" height="110px" src="{{user.wechat_code}}">
          <div class="text">
            <p class="WeChat">微信：<span>{{user.wechat}}</span></p>
            <p class="qq">qq：<span>{{user.qq}}</span></p>
            <p class="iphone">电话：<span>{{user.phone}}</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-wrap">
    <div class="footer w1000">
      <div class="qrcode">
        <img width="160px" height="160px" src="{{user.wechat_code}}">
      </div>
      <div class="practice-mode">
        <img src="{{url_for('static', filename='img/down_img.jpg')}}">
        <div class="text">
          <h4 class="title">我的联系方式</h4>
          <p>微信<span class="WeChat">{{user.wechat}}</span></p>
          <p>手机<span class="iphone">{{user.phone}}</span></p>
          <p>邮箱<span class="email">{{user.email}}</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
